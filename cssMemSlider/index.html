<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <section class="slider">
      <input id="slide-1" type="radio" name="slide" checked />
      <input id="slide-2" type="radio" name="slide" />
      <input id="slide-3" type="radio" name="slide" />
      <input id="slide-4" type="radio" name="slide" />

      <ul class="slides-list">
        <li>
          <img src="image-1.jpg" alt="not funny picture" />
        </li>
        <li>
          <img src="image-2.jpg" alt="not funny picture" />
        </li>

        <li>
          <img src="image-3.jpg" alt="not funny picture" />
        </li>

        <li>
          <img src="image-4.jpg" alt="not funny picture" />
        </li>
      </ul>

      <div class="text-wrapper">
        <ul class="slides-text">
          <li>это я, листаю stackoverflow в поисках решения</li>
          <li>
            Отличная работа. Ваша оценка 0 баллов. Успехов в следующих заданиях.
          </li>
          <li>опять пришла работа с сылкой на деплой, а не пул реквест</li>
          <li>да подожди ты, сейчас в чате спрошу мне обязательно ответят</li>
        </ul>
      </div>

      <div class="dots">
        <label for="slide-1"><span></span></label>
        <label for="slide-2"><span></span></label>
        <label for="slide-3"><span></span></label>
        <label for="slide-4"><span></span></label>
      </div>
    </section>
  </body>
</html>
