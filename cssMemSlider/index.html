<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <section class="slider">
      <input
        id="slide-1"
        class="slider-radio"
        type="radio"
        name="slider"
        checked
      />
      <input id="slide-2" class="slider-radio" type="radio" name="slider" />
      <input id="slide-3" class="slider-radio" type="radio" name="slider" />
      <input id="slide-4" class="slider-radio" type="radio" name="slider" />

      <ul class="slides-list">
        <li class="slide">
          <img src="image-1.jpg" alt="not funny picture" />
        </li>
        <li class="slide">
          <img src="image-2.jpg" alt="not funny picture" />
        </li>

        <li class="slide">
          <img src="image-3.jpg" alt="not funny picture" />
        </li>

        <li class="slide">
          <img src="image-4.jpg" alt="not funny picture" />
        </li>
      </ul>

      <div class="text-wrapper">
        <ul class="slides-text">
          <li>вот бы стать программистом</li>
          <li>хобана, сари чо нашел бесплатные курсы от rssschool</li>
          <li>слушай, а может быть фронтенд это не твое, а?</li>
          <li>не не, подожди сейчас в чате спрошу мне обязательно ответят</li>
        </ul>
      </div>

      <div class="dots">
        <label for="slide-1"><span></span></label>
        <label for="slide-2"><span></span></label>
        <label for="slide-3"><span></span></label>
        <label for="slide-4"><span></span></label>
      </div>
    </section>
  </body>
</html>
